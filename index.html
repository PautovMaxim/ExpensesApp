<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Калькулятор</title>

        <link rel="stylesheet" href="reset.css" />

        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
            rel="stylesheet"
        />

        <link rel="stylesheet" href="index.css" />
    </head>
    <body>
        <div class="container">
            <h1 class="title">Учёт расходов</h1>
            <div class="wrapper">
                <input
                    type="number"
                    placeholder="руб."
                    id="inputExpense"
                    class="wrapper__input"
                />

                <button id="button" class="wrapper__button">Добавить</button>
            </div>

            <select id="categorySelect" class="wrapper__select">
                <option hidden disabled selected value="Категория">
                    Категории
                </option>
                <option value="кафе">Кафе и рестораны</option>
                <option value="Транспорт">Транспорт</option>
                <option value="Аптека">Аптека</option>
                <option value="Рзвлечения">Рзвлечения</option>
                <option value="Прочее">Прочее</option>
            </select>

            <div class="row">
                <div class="wrapper-status">
                    <p class="wrapper-status_title">
                        Лимит:
                        <span id="limit" class="wrapper-status__money"
                            >10000</span
                        >
                    </p>
                    <p class="wrapper-status_title">
                        Всего:
                        <span id="total" class="wrapper-status__money"></span>
                    </p>
                    <p class="wrapper-status_title">
                        Статус:
                        <span id="status" class="wrapper-status__status"></span>
                    </p>

                    <button id="resetBtn" class="wrapper-status__btn">
                        Сбросить расходы
                    </button>
                </div>

                <div class="wrapper-history">
                    <p class="wrapper-history__title">История:</p>

                    <div class="history">
                        <ol id="history"></ol>
                    </div>
                </div>
            </div>
        </div>

        <script src="index.js"></script>
    </body>
</html>
