<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Калькулятор</title>

        <link rel="stylesheet" href="./styles/reset.css" />

        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
            rel="stylesheet"
        />

        <link rel="stylesheet" href="./styles/index.css" />
    </head>
    <body id="body">
        <div class="container">
            <div class="expensesInput">
                <div class="moneyInput rub">
                    <input
                        class="moneyInput__input"
                        type="number"
                        min="1"
                        id="inputExpense"
                    />
                </div>

                <select id="categorySelect" class="categorySelect">
                    <option hidden disabled selected value="Категория">
                        Категории
                    </option>
                    <option value="кафе">Кафе и рестораны</option>
                    <option value="Транспорт">Транспорт</option>
                    <option value="Аптека">Аптека</option>
                    <option value="Рзвлечения">Рзвлечения</option>
                    <option value="Прочее">Прочее</option>
                </select>
            </div>

            <button class="addButton" id="addButton">Добавить</button>

            <div class="status">
                <div class="status__limit">
                    <span class="label">Лимит:</span>
                    <span id="limitValue" class="rub">10000</span>
                    <img
                        id="changeLimitButton"
                        class="changeLimitButton"
                        src="./resources/limitBtn.png"
                        alt="#"
                    />
                </div>
                <div class="status__total">
                    <span class="label">Всего:</span>
                    <span id="totalValue" class="rub">0</span>
                </div>
                <div class="status__status">
                    <span class="label">Статус:</span>
                    <span id="statusText" class="status__statusText_positive"
                        >всё хорошо</span
                    >
                </div>

                <button id="resetButton" class="resetButton">
                    Сбросить расходы
                </button>
            </div>

            <div class="history">
                <div class="history__title label">История</div>
                <ol id="historyList" class="history__list"></ol>
            </div>
        </div>

        <div id="popup" class="popup">
            <div class="popup__content">
                <div class="wrapper">
                    <h2 class="wrapper__popupTitle label">Новый лимит</h2>
                    <img
                        id="closePopupBtn"
                        class="wrapper__closePopupBtn"
                        src="./resources/closeBtn.png"
                        alt="#"
                    />
                </div>

                <div class="wrapper-change">
                    <div class="newAmountLimit">
                        <div class="newLimitInput rub">
                            <input
                                id="inputNewLimit"
                                class="newLimitInput__input"
                                type="number"
                                min="1"
                            />
                        </div>
                    </div>
                    <button id="addNewLimitButton" class="addNewLimitButton">
                        Задать лимит
                    </button>
                </div>
            </div>
        </div>

        <script src="./scripts/index.js"></script>
        <script src="./scripts/popup.js"></script>
    </body>
</html>
